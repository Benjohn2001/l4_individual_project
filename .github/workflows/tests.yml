
name: tests
run-name: Running tests

on:
  push:
    branches: [ "main", "tests"]
  pull_request:
    branches: [ "main" ]

jobs:
  code_style:
    name: code style
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install with npm
      run: npm install
    - name: Prettier and Eslint
      run: npm run prettier:fix && npm run lint:fix
  
  jest:
    name: jest
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install with npm
      run: npm install
    - name: run tests
      working-directory: ./src
      run: npm test